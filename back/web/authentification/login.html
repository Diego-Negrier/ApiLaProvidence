{% extends 'Base.html' %}
{% load static %}

{% block Login %}

    <div class="login-container">
        <div class="cart-login">
            <h2>Connexion</h2>
            <form method="post" class="form-group ">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Se connecter</button>
            </form>

            <div>
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock %}
